<!DOCTYPE html>
<html>
	<meta charset="UTF-8">   
<canvas id="c" width='400' height='400'></canvas>
<script src="ShaderProgramCreator.js"></script>
<script>
    var c = document.getElementById('c');
    var gl = c.getContext('experimental-webgl');
    var offSet = [1, 1];
    var vertexPosBuffer = ScreenQuad();

    function InitProgram(program){
        gl.useProgram(program);
        program.vertexPosAttrib = gl.getAttribLocation(program, 'vertexPostion');
        program.offSetUniform = gl.getUniformLocation(program, 'offSet');
        gl.enableVertexAttribArray(program.vertexPosAttrib);
        gl.vertexAttribPointer(program.vertexPosAttrib, vertexPosBuffer.itemSize, gl.FLOAT, false, 0,0);
        gl.uniform2f(program.offSetUniform, offSet[0], offSet[1]);
        gl.drawArrays(gl.TRIANGLE_STRIP,0, vertexPosBuffer.numItems);
    }
    loadProgram('vertexShader.txt','fragmentShader.txt', InitProgram);
    
    
</script>
</html>
