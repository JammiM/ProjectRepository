<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8"> 
<head>
</head>
<body>
<script src="Three.js"></script>
		<script src="Detector.js"></script>
		<script src="RequestAnimationFrame.js"></script>
		<script src="Stats.js"></script>
		<div id="numOfCubes">Number of cubes.</div>
		<script>

			var CUBE_SIZE = 250;
			var INCREASEBYNUMBER = 10;
			var DISTANCE = 1000;
			var MATERIAL_NUMBER = 30;
			
			var scene;
			var renderer;
			var camera;
			var stats;
			var cubes = [];
			var materials =[];
			var cubeHolder;
			var cubeCount = 0;
			var geometry;
			var rotSpeed;			
			var windowHalfX;
			var windowHalfY;

			initialise();

			function initialise(){




				//init 3D world
				var container = document.createElement('div');
				document.body.appendChild(container);
				renderer = new THREE.WebGLRenderer({
					antialias : false,
					clearAlpha : 1
				});
				container.appendChild(renderer.domElement);


				camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 20, 3000);
				camera.position.z = 1000;
				scene = new THREE.Scene();
				scene.add(camera);

				cubeHolder = new THREE.Object3D();
				scene.add(cubeHolder);				




				var light = new THREE.PointLight(0xffeeaa, 1);
				light.position = new THREE.Vector3(-1000, 1000, -1000);
				scene.add(light);


				var light2 = new THREE.PointLight(0xFFFFFF, 1);
				light2.position = new THREE.Vector3(1000, 1000, 1000);
				scene.add(light2);


				for(var i = 0; i < MATERIAL_NUMBER; i++) {
				var material = new THREE.MeshLambertMaterial({
						opacity : 0.5,
						blending : THREE.AdditiveBlending,
						depthTest : false,
						transparent : true
					});
					material.color = new THREE.Color(0xFFFFFF * Math.random());
					materials.push(material)
				}





				rotSpeed = .3 / 360 * Math.PI * 2;








				geometry = new THREE.CubeGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE);




				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild(stats.domElement);






				window.addEventListener('resizeWindow', onResizeWindow, false);
				window.addEventListener('buttonPress', onButtonPress, false);


				addCubes();
				onResizeWindow(null);
				update();


			}//initialise
			function addCubes(){
				//init cubes

				cubeCount += INCREASEBYNUMBER;

				for(var j = 0; j < INCREASEBYNUMBER; j++) {
					var cube = new THREE.Mesh(geometry,  materials[j % MATERIAL_NUMBER]);
					

					cubeHolder.add(cube);
					cubes.push(cube);

					cube.position.x = Math.random() * DISTANCE - DISTANCE / 2;
					cube.position.y = Math.random() * DISTANCE - DISTANCE / 2;
					cube.position.z = Math.random() * DISTANCE - DISTANCE / 2;

				}//loopEnd



				document.getElementById("numOfCubes").innerText = "Number of cubes " + cubeCount + ".";

			}//addCubes
			function onButtonPress(event){				
				if(event.keyCode == '70'){
					addCubes();
				}
				}//buttonPress
			function update(){
				requestAnimationFrame(update);
				render();
				stats.update();				
			}//update
			function render(){
				camera.lookAt(cubeHolder.position);




				for(var i = 0; i < cubeCount; i++) {
					cubes[i].rotation.x += rotSpeed;
				}



				renderer.render(scene, camera);

			}//render
			function onResizeWindow(event){				
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}//resizeWindow
		</script>
		<canvas></canvas>

		
</body>
</html>
